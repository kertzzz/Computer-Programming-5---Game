<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="">
        <nav class="navi">
            <a href="loginpage.html">Home</a>
            <a href="profile.html">About us</a>
            <a href="contact.html">Contact</a>
            <button class="btn">Login</button>
        </nav>
    </header>
    <div class="main">
        <div class="form login">
            <h1>Login</h1>

          <form id="form" method="GET" action="/">
            <div class="txt_input" id="input">
                <input type="text" required id="user" name="username">
                <span></span>
                <label>Username</label>
            </div>
                
            <div class="txt_input" id="input">
                <!--i class="fa-regular fa-key"></i-->
                <input type="password" required id="pass" name="password">
                <span></span>
                <label>Password</label>
                <!--i class="fa-regular fa-eye"></i>
                <i class="fa-regular fa-eye-slash"></i-->
            </div>
            <div id="error"></div>
                
            <div class="forgotp">
                <a href="#">Forgot password?</a>
            </div>
            
            <input type="button" value="Login" id="btn" onclick="enter()">
                

            <div class="signup">
                <label>Don't have an account?</label>
                <a href="#" class="signup-link">Create an account</a>
            </div>
          </form>
        </div>  
    

        <div class="form signin">
            <h1>Create an Account</h1>

          <form action="#">

            <div class="txt_input" id="input">
                <input type="text" required id="user" name="email">
                <span></span>
                <label>Email</label>
            </div>

            <div class="txt_input" id="input">
                <input type="text" required id="user" name="username">
                <span></span>
                <label>Username</label>
            </div>

            <div class="txt_input" id="input">
                <input type="password" required id="user" name="password">
                <span></span>
                <label>Password</label>
            </div>
                
            <div class="txt_input" id="input">
                <input type="password" required id="pass" name="password">
                <span></span>
                <label>Confirm Password</label>
            </div>

            <div class="box">
                <input type="checkbox" id="box"> I accept the
                <a href="#">Terms and Condition</a> and <a href="#">Policy and Privacy</a>
            </div>

            <input type="button" value="Submit" id="btn" onclick="enter()">

            <div class="loginbtn">
                <label>Already have an account?</label>
                    <a href="#" class="login-link">Login</a>
            </div>

            </div>
          </form>
        </div>
    </div>      

    <script src="code.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
