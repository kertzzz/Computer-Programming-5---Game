<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="/css/loginpage.css">
    <link rel="icon" href="/img/gamelogo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7b1ce9f98a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="">
        <nav class="navi">
            <a href="loginpage.html">Home</a>
            <a href="profile.html">About us</a>
            <button class="btn">Login</button>
        </nav>
    </header>
    <div class="main">
        <div class="form login">
            <h1>Login</h1>

          <form id="form" method="GET" action="/">
            <div class="txt_input" id="input">
                <input type="text" required id="user" name="username">
                <span></span>
                <label>Username</label>
            </div>
                
            <div class="txt_input" id="input">
                <input type="password" required id="password" name="password">
                    <i class="fa-regular fa-eye-slash" id="showpass"></i>  
                    <span></span>
                <label>Password</label>              
            </div>
            <div id="error"></div>
                
            <div class="forgotp">
                <a href="#">Forgot password?</a>
            </div>
            
            <input type="button" value="Login" id="btn" onclick="enter()">
            <p id="text_message"></p>
                
            <div class="signup">
                <label>Don't have an account?</label>
                <a href="#" class="signup-link">Create an account</a>
            </div>
          </form>
        </div> 
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
